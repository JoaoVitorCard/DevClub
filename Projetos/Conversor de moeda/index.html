<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/fav-icon.png" type="image/x-icon">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Conversor de Moeda</title>
</head>

<body>
  <div class="container">

    <div class="container-logo">
      <img src="./assets/logo.svg" alt="Logo" class="logo">
    </div>

    <div class="container-form">

      <div class="container-inputs">
        <label for="">
          <p class="convert-paragraph">Converter <strong>de</strong></p>
          <select class="convert-values">
            <option value="Dolar">R$ Real Brasileiro</option>
          </select>
        </label>

        <label for="">
          <p class="convert-paragraph">Converter <strong>para</strong></p>
          <select id="convertValues" class="convert-values">
            <option value="Dolar">US$ Dólar Americano</option>
            <option value="Euro">€ Euro</option>
            <option value="Bitcoin">₿ Bitcoin</option>
          </select>
        </label>

        <label for="">
          <p class="convert-paragraph"><strong>Valor</strong></p>
          <input type="number" id="" class="convert-values converted-value">
        </label>

        <button class="submit-button">Converter</button>

      </div>

      <div class="container-results">
        <figure>
          <img src="./assets/brasil.svg" alt="Real Brasileiro">
          <p class="result-paragraph">Real</p>
          <p id="result-value1" class="result-value ">R$ 0,0</p>
        </figure>

        <img src="./assets/arrow.png" alt="Arrow">

        <figure>
          <img src="./assets/estados-unidos.png" alt="Dólar Americano" id="converted-img">
          <p id="converterd-paragraph" class="result-paragraph">Dólar Americano</p>
          <p id="result-value2" class="result-value ">US$ 0.0</p>
        </figure>
      </div>

    </div>

  </div>
</body>
<script src="script.js"></script>

</html>
