<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./asset/logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Sorteio</title>
</head>

<body>
  <div class="container">
    <div class="logo">
      <img src="./asset/logo.png" alt="Logo" class="img-logo">
    </div>

    <div class="main-content">
      <p class="main-paragraph">Sortear um número</p>
      <input type="text" class="get-random-number-input" placeholder="Mínimo">
      <input type="text" class="get-random-number-input" placeholder="Máximo">
      <p class="result-paragraph"><!--Aqui vai o texto com o resultado do sorteio --></p>
    </div>

    <div class="result-button">
      <button class="lucky-button">Sortear</button>
    </div>
  </div>

</body>

</html>
